<!DOCTYPE html>
<html> 
    <head> 
        <title>Stack</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
        <h2>Sumanth Kumar Reddy Gauravaram builds a stack</h2>
		<input id="name" type="text"></input><br>
		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	    <p>create an new element of type div and add it to container.</p>
		<button onclick="makeNewDiv()">Push value</button>

        <button onclick="popItem()">Pop value</button>
        <button onclick="zap()">Zap value</button>
	
	
</body>
<script>
	function makeNewDiv(){
		let value = document.getElementById("name").value
		let element = document.createElement("div")
		element.innerHTML = value
        element.className = "stack"

		document.getElementById('target').appendChild(element)
		
	}

    function popItem(){
		var stackItems = document.getElementsByClassName("stack");
		var stackItemsLength = stackItems.length;

		if (stackItemsLength >0 ){
			stackItems[stackItemsLength-1].remove();
		}
	}

	function zap(){
		var inputField = document.getElementById("name");
		var fieldValue = inputField.value;
		var stackItems = document.getElementsByClassName("stack");

		for(var item=0;item< stackItems.length;item++){
			if(stackItems[item].innerHTML == fieldValue){
				stackItems[item].remove();
			}
		}
    }
</script>
</html>
